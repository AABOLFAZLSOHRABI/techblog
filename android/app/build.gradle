plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.tec"
    compileSdk = 36 // تغییر اصلی
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17 // تغییر داده شد
        targetCompatibility = JavaVersion.VERSION_17 // تغییر داده شد
    }

    kotlinOptions {
        jvmTarget = "17" // تغییر داده شد
    }

    defaultConfig {
        applicationId = "com.example.tec"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion // یا 34/35
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
