name: tec
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_localizations:
    sdk: flutter
  intl: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: any
  flutter_gen_runner: any

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: dana
      fonts:
        - asset: assets/fonts/DANA-BOLD.ttf
          weight: 700
        - asset: assets/fonts/DANA-REGULAR.ttf
          weight: 300

# تنظیمات مربوط به چندزبانه بودن، در سطح root باید قرار بگیرد
l10n:
  arb-dir: lib/l10n
  template-arb-file: app_en.arb
  output-localization-file: app_localizations.dart
